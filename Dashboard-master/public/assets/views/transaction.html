<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <link rel="icon" href="../image/title.png">
    <title>Entrada</title>
</head>

<body class="centralize">
    <div class="flex-dashboard">
        <sidebar>
            <div class="sidebar-title">
                <img src="../image/title.png" alt="">
                <h2>Carteira Fácil</h2>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <a href="dashboard.html"> Dashboard</a>
                    </li>
                    <li>
                        <i class='fas fa-money-check-alt'></i>
                        <a href="entrada.html">Entrada</a>
                    </li>
                    <li>
                        <i class='fas fa-piggy-bank'></i>
                        <a href="gastos.html">Gastos</a>
                    </li>
                    <li>
                        <i class='fas fa-user-friends'></i>
                        <a href="dashboardPerfil.html"> Perfil</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-bullseye"></i>
                        <a href="metas.html"> Metas</a>
                    </li>
                    <li>
                        <i class='fas fa-user-cog'></i>
                        <a href="dashboardFaleConosco.html"> Fale Conosco</a>
                    </li>
                </ul>
            </div>
        </sidebar>
        <main>
            <header>
                <a href="dashboard.html"> <i class="fa-solid fa-house"></i> Início</a>
                <button onclick="logout()"> <i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </header>
            <div class="main-content">
                <div class="panel-row-faleConosco">

                    <div>
                        <h1 class="titulo">Transação</h1>
                        <br>
                    </div>
                    <form onsubmit="saveTransation(event)">
                        <div class="form-field">
                            <input class="rad" name="tipo" type="radio" value="despesa">Despesa</input>
                            <pre>       </pre>
                            <input type="radio" name="tipo" value="entrada">Receita</input>
                        </div>
                        <div class="form-field">
                            <div><label>Data da transação</label></div>
                            <pre>   </pre>
                            <input class="dt" type="date" name="data"></input>
                        </div>
                        <div class="form-field">
                            <div><label>Valor</label></div>
                            <pre>   </pre>
                            <input class="num" name="valor" type="number"></input>
                        </div>
                        <div class="form-field">
                            <div><label>Tipo de transação</label></div>
                            <pre>   </pre>
                            <select name="transacao">
                                <option> --Selecione um tipo de transação-- </option>
                                <option value="acomodacao">Acomodação</option>
                                <option value="alimentacao">Alimentação</option>
                                <option value="salario">Salário</option>
                                <option value="supermercado">Supermercado</option>
                                <option value="transporte">Transporte</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <div><label>Descrição</label></div>
                            <pre>   </pre>
                            <input id="description" class="txt" type="text" name="descricao"></input>
                        </div>
                        <br>
                        <button type="submit" class="solid">Salvar</button>

                        <br>
                        <br>
                        <button type="button" class="clear">Cancelar</button>
                    </form>
                    <link rel="stylesheet" href="../styles/transaction.css">

                    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
                    <script type="module" src="../../config/firebase.js"></script>
                    <script src="../../config/authentication.js"></script>
                    <script src="../../config/transaction.js"></script>
                </div>
            </div>
    </div>
</body>
