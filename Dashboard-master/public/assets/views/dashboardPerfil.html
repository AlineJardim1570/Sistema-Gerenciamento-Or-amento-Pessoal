                <div class="main-content">
                    <div class="panel-row-perfil">
                        <form>

                            <div class="title">
                                Dados Cadastrais
                            </div>

                            <div class="form-fale-conosco">
                            <label for="nomePerfil">Nome:</label>
                            <input type="text" class="form-fale-conosco" id="nomePerfil" aria-describedby="nomePerfil" value="João Pedro">
                            <label for="idadePerfil">Idade:</label>
                            <input type="text" class="form-fale-conosco" id="idadePerfil" aria-describedby="idadePerfil" value="20">
                            
                            </div>
                            <div class="form-fale-conosco">
                                <label for="generoPerfil">Gênero:</label>
                                <input type="text" class="form-fale-conosco" id="generoPerfil" aria-describedby="generoPerfil" value="Masculino">
                                <label for="empresaPerfil">Empresa:</label>
                                <input type="text" class="form-fale-conosco" id="empresaPerfil" aria-describedby="empresaPerfil" value="Kalunga">
                                
                            </div>

                            
                        </form>
                    </div>
                    <div class="main-content-two">
                        <div class="panel-row-perfil">
                            <form>
                                <div class="form-fale-conosco-two">
                                    <label for="salarioPerfil">Faixa Salarial:</label>
                                    <input type="text" class="form-fale-conosco-two" id="salarioPerfil" aria-describedby="salarioPerfil" value="R$1001,00 a R$2500,00"> 
                                    <label for="tempoPerfil">Tempo de Experiência:</label>
                                    <input type="text" class="form-fale-conosco-two" id="tempoPerfil" aria-describedby="tempoPerfil" value="0 - 1 ano">

                                <div class="form-fale-conosco-two">
                                    <label for="acidentePerfil">Já sofreu algum acidente de trabalho?</label>
                                    <input type="text" class="form-fale-conosco-two" id="acidentePerfil" aria-describedby="acidentePerfil" value="Não">
                                    <label for="emailPerfil">E-mail:</label>
                                    <input type="text" class="form-fale-conosco-two" id="emailPerfil" aria-describedby="emailPerfil" value="joao@outlook.com">
                                </div>
